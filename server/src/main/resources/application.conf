spray.routing {
  file-chunking-threshold-size = 128m
}
spray.can {
  server {
    pipelining-limit = 8
    request-timeout = 50 s
    idle-timeout = 120 s
    parsing {
      max-uri-length = 64k
    }
  }
}

akka.actor.deployment {
  /compilerRouter {
    router = smallest-mailbox-pool
    nr-of-instances = 4
  }
}

fiddle {
  interface = "0.0.0.0"
  interface = ${?SF_INTERFACE}
  port = 8080
  port = ${?SF_PORT}

  clientFiles = ["/client-fastopt.js"]

  # External Scala libraries used by the fiddles
  extLibs = [
    "https://repo1.maven.org/maven2/com/lihaoyi/scalatags_sjs0.6_2.11/0.5.4/scalatags_sjs0.6_2.11-0.5.4.jar",
    "https://repo1.maven.org/maven2/com/lihaoyi/scalarx_sjs0.6_2.11/0.3.1/scalarx_sjs0.6_2.11-0.3.1.jar",
    "https://repo1.maven.org/maven2/org/scala-js/scalajs-dom_sjs0.6_2.11/0.9.0/scalajs-dom_sjs0.6_2.11-0.9.0.jar",
    "https://repo1.maven.org/maven2/org/scala-lang/modules/scala-async_2.11/0.9.5/scala-async_2.11-0.9.5.jar"
  ]

  # External JS files to add to the client (must be absolute URLs)
  # This can be used to provide extra JS libraries to the Fiddle
  extJS = ["https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"]

  # External CSS files to add to the client (must be absolute URLs)
  # This can be used to provide custom CSS files without modifying the source
  extCSS = []

  libCache = "target/extlibs"

  templates = [
    {
      name = "default"
      pre = """
import scalatags.JsDom.all._
import org.scalajs.dom
import fiddle.Page
import Page.{red, green, blue, yellow, orange, println}
import scalajs.js
object ScalaFiddle extends js.JSApp {
  def main() = {
"""
      post = """
  }
}
"""
    },
    {
      name = "imports"
      pre = """
import scalatags.JsDom.all._
import org.scalajs.dom
import fiddle.Page
import Page.{red, green, blue, yellow, orange, println}
import scalajs.js
"""
      post = ""
    },
    {
      name = "main"
      pre = """
import scalatags.JsDom.all._
import org.scalajs.dom
import fiddle.Page
import Page.{red, green, blue, yellow, orange, println}
import scalajs.js
object ScalaFiddle extends js.JSApp {
"""
      post = """
}
"""
    },
    {
      name = "repl"
      pre = """
import scala.reflect.ClassTag
import scalatags.JsDom.all._
import org.scalajs.dom
import fiddle.Page
import Page.{red, green, blue, yellow, orange, println}
import scalajs.js
object ScalaFiddle extends js.JSApp {
  def printResult[T: ClassTag](r: T): Unit = {
    val tpe = implicitly[ClassTag[T]].runtimeClass.getSimpleName
    println(s"res: $tpe = ${r.toString}")
  }

  def main() = {
    printResult(repl())
  }

  def repl() = {
"""
      post = """
  }
}
"""
    },
    {
      name = "raw"
      pre = ""
      post = ""
    }
  ]

  httpHeaders = {
  }
}

